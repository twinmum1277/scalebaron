name: paper

on:
  push:
    paths:
      - paper.md
      - .github/workflows/joss.yml
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build paper
        uses: openjournals/openjournals-joss-action@v1