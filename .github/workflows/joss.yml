name: paper

on:
  push:
    paths:
      - paper.md
      - .github/workflows/joss.yml
      - scalebaron_clean2.py
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build paper
        uses: openjournals/openjournals-joss-action@v1.2.0
